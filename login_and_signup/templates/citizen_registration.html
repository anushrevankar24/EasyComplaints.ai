      <body>
        <form class="signup m-auto my-4 card p-2 border-primary align-center shadow-md " action="/register/"method="post" style="width:40rem; height:auto">
          <h1 class="text-center p-1 ">Registration</h1>
      
          {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>{{message}}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
          {% csrf_token %}
          <div class=" row g-3 mx-3" style="width:45rem;">
            <div class="col-sm-5">
              <label for="first_name" class="form-label">First name</label>
              <input type="text" class="form-control border border-primary " id="first_name" name="first_name" placeholder="" required/>
            </div>
            <div class="col-sm-5 ">
              <label for="last_name" class="form-label">Last name</label>
              <input class="form-control border border-primary "   type="text" id="last_name" name="last_name" placeholder="" required/>
            </div>
            </div>
            <div class="row g-3 mx-4" style="width:49rem;">
              <div class="col-sm-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control border border-primary "  id="email" name="email" placeholder="" required/>
              </div>
              <div class="col-sm-3">
                <label class="form-label" for="typePhone">Phone number</label>
                <input type="tel" id="phone_number" name="phone_number" class="form-control border border-primary " />
              </div>
              </div> 
            <div class="row g-3 mx-3" style="width:45rem;">
            <div class="col-sm-5">
              <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control border border-primary"id="password"  name="password"placeholder="" required/>
            </div>
            <div class="col-sm-5">
              <label for="confirm_password" class="form-label">Confirm password</label>
            <input type="password" class="form-control border border-primary" id="confirm_password" name="confirm_password"  name="password"placeholder="" required/>
            </div>
          </div>

            <div class="row g-2 mx-auto my-1">
              <div class="col-sm-5">
                <button type="submit" class="btn btn-success" style="width:9rem;">Submit</button>
              </div>
            </div>
            <p>
              By clicking the Submit button,you agree to our <br />
              <a href="#">Terms and Condition</a> and <a href="#">Privacy Policy</a>
            </p>
            <p class="para-2">
              Already have an account? <a href="/login/">Login here</a>
            </p>
        </form>
