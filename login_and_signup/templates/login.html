
{% load static %}
<!DOCTYPE html>
    <html lang="en">
      <head>
        <title> Login Page </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '\css\Login_Signup.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
          rel="stylesheet"
        />
      </head>
      <body> 
        <form class="login m-auto my-4 card p-2 border-primary align-center  shadow-md " action="/login/"method="POST" style="width:30rem; height:auto">
          <h1 class="text-center p-1 ">Login</h1>
          {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
          {% csrf_token %}
          <!-- <div class="row g-3"> -->
            <div class="col-md-10 mx-4 ">
              <label for="code" class="form-label ">Email</label>
            <input type="email" class="form-control border border-primary " style="width:23rem;" id="email" name="email" placeholder="" required/>
            </div>
            <div class="col-md-10 mx-4">
              <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control border border-primary"id="password" style="width:23rem;" name="password"placeholder="" required/>
            </div>
            <div class="row g-2 mx-auto my-1">
              <div class="col-sm-5">
                <button type="submit" class="btn btn-success" style="width:9rem;"> Login </button>
              </div>
              
            </div>
            <p class="para-2">
              Don't have an account? <a href="/register/">Register</a>
            </p>
        </form>
      
        
      </body>
    </html>
